<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
</head>
<body>
    <h1>Teste</h1>
    <input type="button" value="" id="botao"> 
    <script>

        const apiURL = 'http://localhost:8080/usuarios/1';
        const botao = document.getElementById("botao");

        botao.addEventListener("click", () => {
            fetch(apiURL).then(
            response => {
                if(!response.ok){
                    throw new Error('URL not find');
                }
                return response.text();
            })
            .then(data => {
                console.log(data)
            })
            .catch(error =>{
                console.error('Error: ', error);
            })
        })
    </script>
</body>
</html>
